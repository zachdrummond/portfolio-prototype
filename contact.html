<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />

    <!-- Link to getboostrap.com -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Zach Drummond</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link active" href="./contact.html"
            >Contact<span class="sr-only">(current)</span></a
          >
          <a class="nav-link active" href="./portfolio.html">Portfolio</a>
          <a class="nav-link active" href="./index.html">About</a>
        </div>
      </div>
    </nav>

    <!-- Contact Card -->
    <div class="container">

      <div class="card" style="width: 30rem">
        <div class="card-body">
          
          <!-- Header - Contact -->
          <div class="row" id="row1">
            <div class="col-sm-12" id="Contact">
              <h1 class="card-title">Contact</h1>
              <hr>
            </div>
          </div>

          <!-- Name Form -->
          <div class="row" id="row2">
            <div class="col-sm-12" id="Name">
              <form>
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" id="" placeholder="Name" aria-describedby="">
                </div>
              </form>
            </div>
          </div>

          <!-- Email Form -->
          <div class="row" id="row3">
            <div class="col-sm-12" id="Email">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                </div>
              </form>
            </div>
          </div>

          <!-- Message Form -->
          <div class="row" id="row4">
            <div class="col-sm-12" id="Message">
              <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
              </div>
              </form>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="row" id="row5">
            <div class="col-sm-12" id="Submit Button">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </body>
</html>
